<!DOCTYPE html>
<html lang="en">

<head>

        <div class="question">
        </div>
        <div class="options">
            <!-- <button class="option">A: true</button>
            <button class="option">A: true</button>
        <button class="option">A: true</button>
     <button class="option">A: true</button> -->

        </div>
    </div>
</body>
<script src="/main.js"></script>
